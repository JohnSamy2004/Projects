<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="icon" type="image/png" href="photos/user.png">
</head>
<body>
    <div class="cover">
        <form>
            <h1>Login</h1>


            <div class="input-box">
                <label for="box1">Username</label>
                <input id="box1" type="text" required placeholder="Username">
            </div>

            <div class="input-box">
                <label for="box2">Password</label>
                <input id="box2" type="password" required placeholder="Password">
            </div>

            <div class="remember">
                <label><input type="checkbox"> Remember me</label>
                <a href="#">Forgot password?</a>
            </div>

            <button type="submit" class="btn">Login</button>

            <div class="register">
                <label>Don't have an account?</label>
                <a href="#"> Register</a>
            </div>
        </form>
        
    </div>
</body>
</html>
